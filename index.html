<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>

<body>

    <!-- Skip Links for Accessibility -->
    <a href="#main-content" class="skip-nav-link">Skip to Navigation</a>
    <a href="#main-content" class="skip-to-content-link">Skip to Content</a>

    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="header-wrap">
                <div class="logo">
                    <a href="#">THE <span class="highlight-stripe">SYSTEM</span></a>
                </div>
                <nav class="navigation">
                    <ul>
                        <li><a href="#">Planets</a></li>
                        <li><a href="#">Interseller</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main Content Section -->
        <main id="main-content">
            <!-- Section 1: Main Banner -->
            <section class="hero-banner" role="region" aria-label="Website's Main Heading">
                <div class="hero-wrap">
                    <div class="image-box">
                        <img src="images/milky-way.jpg" alt="A view of the Milky Way galaxy">
                    </div>
                    <div class="hero-text">
                        <p>THE SYSTEM MAGAZINE</p>
                        <h1>Welcome to the <span class="gradient-heading">Solar System</span></h1>
                        <p>Take a tour around the coolest stellar system around</p>
                    </div>
                </div>
            </section>

            <!-- Section 2: Meet the Locals -->
            <section class="locals-section">
                <h2>Meet the Locals</h2>
                <div class="locals-grid">
                    <!-- Sun Card -->
                    <div class="sun-card card">
                        <img src="images/sun.jpg" alt="Image of the Sun, a burning red star">
                        <h3>The Sun</h3>
                        <button onclick="location.href='https://en.wikipedia.org/wiki/Sun'" type="button">Learn More</button>
                    </div>

                    <!-- Mercury Card -->
                    <div class="mercury-card card">
                        <img src="images/mercury.jpg" alt="Image of Mercury, the closest planet to the Sun">
                        <h3>Mercury</h3>
                        <button onclick="location.href='https://en.wikipedia.org/wiki/Mercury_(planet)'" type="button">Learn More</button>
                    </div>

                    <!-- Venus Card -->
                    <div class="venus-card card">
                        <img src="images/venus.jpg" alt="Image of Venus, the second planet from the Sun">
                        <h3>Venus</h3>
                        <button onclick="location.href='https://en.wikipedia.org/wiki/Venus'" type="button">Learn More</button>
                    </div>

                    <!-- Earth Card -->
                    <div class="earth-card card">
                        <img src="images/earth.jpg" alt="Image of Earth, the third planet from the Sun">
                        <h3>Earth</h3>
                        <button onclick="location.href='https://en.wikipedia.org/wiki/Earth'" type="button">Learn More</button>
                    </div>

                    <!-- Moon Card -->
                    <div class="moon-card card">
                        <img src="images/moon.jpg" alt="Image of the Moon, Earth's natural satellite">
                        <h3>The Moon</h3>
                        <button onclick="location.href='https://en.wikipedia.org/wiki/Moon'" type="button">Learn More</button>
                    </div>

                    <!-- Mars Card -->
                    <div class="mars-card card">
                        <img src="images/mars.jpg" alt="Image of Mars, the red planet">
                        <h3>Mars</h3>
                        <button onclick="location.href='https://en.wikipedia.org/wiki/Mars'" type="button">Learn More</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer Section -->
        <footer>
            <p>&copy;2024-The System</p>
        </footer>

    </div>

</body>

</html>
