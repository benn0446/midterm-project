<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore The System Magazine - a tour of our solar system, featuring planets, stars, and more.">
    <title>The System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="preload" href="css/style.css" as="style">
</head>

<body>
    <a href="#main-content" class="skip-nav-link" aria-label="Skip to Navigation">Skip to Navigation</a>
    <a href="#main-content" class="skip-to-content-link" aria-label="Skip to Content">Skip to Content</a>

    <div class="container">
        
        <header>
            <div class="header-wrap">
                <div class="logo">
                    <a href="#" aria-label="Homepage of The System">THE <span class="highlight-stripe">SYSTEM</span></a>
                </div>
                <nav class="navigation">
                    <ul>
                        <li><a href="#" aria-label="View planets">Planets</a></li>
                        <li><a href="#" aria-label="Explore interstellar content">Interseller</a></li>
                        <li><a href="#" aria-label="Contact page">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main id="main-content">
            <section class="hero-banner" role="region" aria-label="Website's Main Heading">
                <div class="hero-wrap">
                    <div class="image-box">
                        <img src="images/milky-way.jpg" alt="A stunning view of the Milky Way galaxy" />
                    </div>
                    <div class="hero-text">
                        <p>THE SYSTEM MAGAZINE</p>
                        <h1>Welcome to the <span class="gradient-heading">Solar System</span></h1>
                        <p>Take a tour around the coolest stellar system around</p>
                    </div>
                </div>
            </section>

            <section class="locals-section">
                <h2>Meet the Locals</h2>
                <div class="locals-grid">
                    
                    <article class="sun-card card">
                        <img src="images/sun.jpg" alt="The Sun, a burning red star at the center of our solar system" />
                        <h3>The Sun</h3>
                        <button onclick="location.href='https://en.wikipedia.org/wiki/Sun'" type="button" aria-label="Learn more about the Sun">Learn More</button>
                    </article>

                    <article class="mercury-card card">
                        <img src="images/mercury.jpg" alt="Mercury, the closest planet to the Sun" />
                        <h3>Mercury</h3>
                        <button onclick="location.href='https://en.wikipedia.org/wiki/Mercury_(planet)'" type="button" aria-label="Learn more about Mercury">Learn More</button>
                    </article>

                    <article class="venus-card card">
                        <img src="images/venus.jpg" alt="Venus, the second planet from the Sun" />
                        <h3>Venus</h3>
                        <button onclick="location.href='https://en.wikipedia.org/wiki/Venus'" type="button" aria-label="Learn more about Venus">Learn More</button>
                    </article>

                    <article class="earth-card card">
                        <img src="images/earth.jpg" alt="Earth, the third planet from the Sun, home to life" />
                        <h3>Earth</h3>
                        <button onclick="location.href='https://en.wikipedia.org/wiki/Earth'" type="button" aria-label="Learn more about Earth">Learn More</button>
                    </article>

                    <article class="moon-card card">
                        <img src="images/moon.jpg" alt="The Moon, Earth's natural satellite" />
                        <h3>The Moon</h3>
                        <button onclick="location.href='https://en.wikipedia.org/wiki/Moon'" type="button" aria-label="Learn more about the Moon">Learn More</button>
                    </article>

                    <article class="mars-card card">
                        <img src="images/mars.jpg" alt="Mars, the red planet known as the 'Red Planet'" />
                        <h3>Mars</h3>
                        <button onclick="location.href='https://en.wikipedia.org/wiki/Mars'" type="button" aria-label="Learn more about Mars">Learn More</button>
                    </article>

                </div>
            </section>
        </main>

        <footer>
            <p>&copy;2024 The System</p>
        </footer>

    </div>

</body>

</html>
